<html><!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags for Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- External CSS sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>NYT Search</title>
  </head>
  <body> 
    <div class = "container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">New York Times Search</h1>
      </div>
    </div>

    <form>
      <h4>Search Parameters:</h4>
      <div class="form-group">
        <label for="searchTerm">Search Term: </label>
        <input type="text" class="form-control" id="searchTerm">
      </div>

      <div class="form-group">
        <label for="numberRetrieved">Number of Records to Retrieve: </label>
        <input type="text" class="form-control" id="numberToRetrieve">
      </div>

      <div class="form-group">
        <label for="startYear">Start Year (Optional): </label>
        <input type="text" class="form-control" id="startYear">
      </div>

      <div class="form-group">
        <label for="endYear">End Year (Optional): </label>
        <input type="text" class="form-control" id="endYear">
      </div>

      <button type="submit" class="btn btn-secondary" id = "searchBtn">Search</button>
      <button type="submit" class="btn btn-secondary" id = "clearBtn">Clear Results</button>
  
    </form>

    <div id="result"></div>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>    
    <script src="assets/javascript/main.js"></script>
 </div>
 </body>
</html></html>
