<html>
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags for Bootstrap -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- External CSS sheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all
    }
  </style>
  <title>NYT Search</title>
</head>

<body>
  <div class="container">
    <!-- Jumbotron for Title -->
    <div class="jumbotron text-decoration-none text-reset" style="background-color: #20315A ; color: white;">
     <a href="https://www.nytimes.com/" class="text-decoration-none text-reset"> <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> New York Times Search</strong></h1> </a>
    </div>
      
      <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">x
            <h3 class="panel-title"><strong><i class="fa fa-list-alt"></i> Search Parameters</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="searchTerm">
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="pwd">Number of Records to Retrieve:</label>
                <select class="form-control" id="numRecordsSelect">
                  <option value="1">1</option>
                  <!-- Setting the option for 5 as default -->
                  <option value="5" selected="">5</option>
                  <option value="10">10</option>
                </select>
              </div>

              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="startYear">Start Year (Optional):</label>
                <input type="text" class="form-control" id="startYear">
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="endYear">End Year (Optional):</label>
                <input type="text" class="form-control" id="endYear">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i> Search</button>
              <button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i> Clear
                Results</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i> Top Articles</strong></h3>
          </div>

          <!-- This main panel will hold each of the resulting articles -->
          <div class="panel-body" id="wellSection"></div>
        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center">
          <a href="https://developer.nytimes.com">
            <img src="https://developer.nytimes.com/files/poweredby_nytimes_200b.png?v=1568441068653">
          </a>
        </h5>
      </div>
    </div>
  </div>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
          </script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
          </script>
          <script src="assets/javascript/main.js"></script>
</body>

</html>
